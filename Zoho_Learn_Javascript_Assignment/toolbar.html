<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Tool Bar</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="toolbar_main"><!--******* tool bar Total main div start******** -->
  <div class="toolbarmenupart"><!--******* tool bar Top menu main div start ********** -->
   				<div class="toolbarmenupart_lft"><span>1</span></div>           
                <div class="toolbarmenupart_rht"><span>
               	  <img  class="Leftmenu_arrow" src="Imagex/spacer.gif"  alt="arrow"  border="0"/>
                  <input class="Menubutton_rht" name="" type="button" border="0"  align="left" value="Previous" />
                  <input class="Menubutton_lft" name="" type="button" border="0" value="Next" />
                  <img class="Rightmenu_arrow " src="Images/spacer.gif" alt="arrow"  border="0"/></span>
                </div>
  </div> <!--******* tool bar Top menu main div End ********** --> 
            
  <div class="Toolbarlist"><!--******** tool bar list div start *********** -->
       	   <div class="Toolbarlist_lft"><!--******** tool bar list left div *********** -->
   			 <input name="" type="button" border="0"/><input class="preview" name="" type="button" border="0"/>
           </div>
            <div class="Toolbarlist_mid"><input  name="" type="button" border="0"/></div><!--******** tool bar list mid div *********** -->
            
           <div class="Toolbarlist_rht"><!--******** tool bar list Right div *********** -->
            			<input name="" type="button" border="0"/>                        
                        <input class="area" name="" type="button" border="0"/>
            </div>
  </div>  <!--******** tool bar list div start *********** -->
      
   <div class="toolbarbutton"><!--******** tool bar move button div start *********** -->
   		 <div class="toolbarbutton_lft"><span>3</span></div>
         <div class="toolbarbutton_rht"><span style="position:relative;top:-2px;">Go</span></div>
  </div>  <!--******** tool bar move button div End *********** -->     
       
        </div><!--******* tool bar Total main div End******** -->

</body>
</html>
